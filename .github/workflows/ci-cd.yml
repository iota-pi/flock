name: CI/CD

on:
  push:
    branches:
      - '**'

# Concurrency ensures that we don't have two deployments running at the same time
# for the same stage, which could cause lock conflicts.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Test: Runs on every push to any branch
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Start local DynamoDB
        run: docker compose up -d dynamodb

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run local DB
        run: yarn initdb
        env:
          DYNAMODB_ENDPOINT: http://localhost:8000

      - name: Run Tests
        run: yarn test run

  # Lint: Runs on every push except for release branch
  lint:
    name: Run Lint
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Lint
        run: yarn lint

  # Deploy Staging: Runs only on master, after tests pass
  deploy-staging:
    name: Deploy to Staging (Dev)
    needs: test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install --immutable

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Deploy to Dev
        run: yarn deploy --stage dev --print-logs

  # Deploy Production: Runs only on release, after tests pass
  deploy-prod:
    name: Deploy to Production
    needs: test
    if: github.ref == 'refs/heads/release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install --immutable

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Deploy to Prod
        run: yarn deploy --stage production --print-logs
