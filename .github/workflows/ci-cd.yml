name: CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - release

# Concurrency ensures that we don't have two deployments running at the same time
# for the same stage, which could cause lock conflicts.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Test: Runs on every push to any branch
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Start local DynamoDB
        run: docker compose up -d dynamodb

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run local DB
        run: yarn initdb
        env:
          DYNAMODB_ENDPOINT: http://localhost:8000

      - name: Run Tests
        run: yarn test run

      - name: Run Lint (non-release branches)
        if: github.ref != 'refs/heads/release'
        run: yarn lint

  # Deploy Staging: Runs on master after tests pass
  deploy-staging:
    name: Deploy to Staging (Dev)
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    if: github.ref == 'refs/heads/master'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install --immutable

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ap-southeast-2
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}

      - name: Deploy to Dev
        run: yarn deploy --stage dev --print-logs
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  # E2E on Staging: Run Cypress tests against staging after deploy
  e2e-staging:
    name: Cypress on Staging
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Cypress against staging
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_BASE_URL: https://dev.flock.cross-code.org

  # Deploy Production: Runs only on release, after tests pass
  deploy-prod:
    name: Deploy to Production
    needs: e2e-staging
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    if: github.ref == 'refs/heads/release'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install --immutable

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ap-southeast-2
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PRODUCTION }}

      - name: Deploy to Prod
        run: yarn deploy --stage production --print-logs
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
