name: Test & Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    name: Run tests & deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Enable corepack
      run: corepack enable

    - name: Setup NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Start dynamodb container
      run: |
        docker compose up -d dynamodb

    - name: Install dependencies
      run: |
        yarn install --immutable

    - name: Initialise database for testing
      run: yarn initdb
      env:
        DYNAMODB_ENDPOINT: http://localhost:8000

    - name: Run app unit tests
      run: yarn test run

    - name: Build vault Lambda
      run: yarn build:vault

    - name: Deploy frontend with SST (Cloudflare Pages)
      run: yarn deploy --stage production --print-logs
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_DEFAULT_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    - name: Lint codebase
      run: |
        yarn lint
