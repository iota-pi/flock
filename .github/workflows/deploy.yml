name: Test & Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    name: Run tests & deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Enable corepack
      run: corepack enable

    - name: Setup NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Start dynamodb container
      run: |
        docker compose up -d dynamodb

    - name: Install dependencies
      run: |
        yarn install --immutable

    - name: Initialise database for testing
      run: yarn initdb
      env:
        DYNAMODB_ENDPOINT: http://localhost:8000

    - name: Run app unit tests
      run: yarn test run

    - name: Build vault Lambda
      run: yarn build:vault

    - name: Initialise terraform
      run: cd deploy && ./tf.sh init
      env:
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Deploy Terraform IAC
      run: |
        cd deploy
        ./tf.sh apply -auto-approve
      env:
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Get Terraform outputs
      id: tf
      run: |
        cd deploy
        echo "app_bucket=$(./tf.sh output -raw app_bucket)" >> $GITHUB_OUTPUT
        echo "vault_endpoint=$(./tf.sh output -raw vault_endpoint)" >> $GITHUB_OUTPUT
        echo "environment=$(./tf.sh output -raw environment)" >> $GITHUB_OUTPUT
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Build app
      run: yarn build
      env:
        VITE_VAULT_ENDPOINT: ${{ steps.tf.outputs.vault_endpoint }}
        VITE_BASE_URL: ${{ steps.tf.outputs.environment == 'production' && 'flock.cross-code.org' || format('{0}.flock.cross-code.org', steps.tf.outputs.environment) }}

    - name: Deploy app to S3
      run: yarn deploy:app
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        APP_BUCKET: ${{ steps.tf.outputs.app_bucket }}
        CACHE_MAX_AGE: ${{ steps.tf.outputs.environment == 'production' && '7200' || '0' }}

    - name: Lint codebase
      run: |
        yarn lint
        cd infra && ../deploy/tf.sh fmt -check
