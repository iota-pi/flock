name: Release Branch Checks

on:
  pull_request:
    branches:
      - release

jobs:
  check-source-branch:
    name: Verify Source Branch
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is from master
        if: github.head_ref != 'master'
        run: |
          echo "Error: Pull requests to 'release' must originate from 'master'."
          echo "Current source branch: ${{ github.head_ref }}"
          exit 1
