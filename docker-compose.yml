services:
  dynamodb:
    image: amazon/dynamodb-local
    command: [ "-jar", "DynamoDBLocal.jar", "-sharedDb", "-dbPath", "." ]
    ports:
      - 8000:8000
    volumes:
      - dynamodata:/home/dynamodblocal

  api:
    build:
      context: .
      dockerfile: vault/api/Dockerfile
    command: yarn dev
    depends_on:
      - dynamodb
    environment:
      - DYNAMODB_ENDPOINT=http://dynamodb:8000
      - PROD_APP_URL=https://flock.cross-code.org
      - GOOGLE_APPLICATION_CREDENTIALS=gcp-service-credentials.json
      - NODE_ENV=development
    ports:
      - 4000:4000
    volumes:
      - .:/flock
    deploy:
      resources:
        limits:
          cpus: '4'

  terraform:
    image: hashicorp/terraform:1.13.5
    command: tail -f /dev/null
    entrypoint: []
    environment:
      - CLOUDFLARE_ACCOUNT_ID
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - TF_IN_AUTOMATION
      - TF_VAR_vault_version
      - TF_VAR_cloudflare_api_token

    volumes:
      - .:/flock
      - ${USERPROFILE:-${HOME:-}}/.aws:/root/.aws:ro
    working_dir: /flock/infra

volumes:
  dynamodata:
